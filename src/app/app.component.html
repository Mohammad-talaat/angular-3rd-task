<mat-toolbar color="primary">

  <span class="margin"><a routerLink="">My App</a></span>
  <span class="example-spacer"></span>
  <span class="margin"><a class="margin" routerLink="user/create" (click)="openDialog()">Sign-up</a></span>
  <span class="margin"><a class="margin" routerLink="user/edit">Edit</a></span>
</mat-toolbar>

<main >
  <!-- <section class="main-container">

  </section> -->
  <div class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource" matSort >


      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number" > ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let user"> {{user.address.street}} {{user.address.city}}  </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let user"> {{user.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
      </ng-container>

      <ng-container  matColumnDef="action">
        <th  mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
        <td mat-cell *matCellDef="let user">
          <button class='button-DIY' (click)="editDialog(user)" mat-raised-button color="primary">Edit</button>
          <button class='button-DIY' (click)="deleteUser(user.id)" mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users">
    </mat-paginator>
  </div>

<!-- show success message -->
<!-- <button mat-stroked-button (click)="openSnackBar('User Has been created successfully','close')">Show snack-bar</button> -->
</main>

<router-outlet></router-outlet>
